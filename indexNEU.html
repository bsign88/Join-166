<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Join</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logoforfavicon .png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/indexNEU.css">
    <link rel="stylesheet" href="./assets/css/nav.css"/>
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/summary.css">
    <link rel="stylesheet" href="./assets/css/privacy.css">
    <link rel="stylesheet" href="./assets/css/legalnotice.css">
    <link rel="stylesheet" href="./assets/css/help.css">
    <script src="./assets/js/script.js"></script>
</head>
<body>
<div id="login-animation-box" class="login-animation-box">
    <img src="./assets/img/login-animation-logo.svg" id="login-animation-logo" class="login-animation-logo">
</div>

    <section class="head-index d-flex justify-content-between">
        <div class="head-index-logo-box">
        
        </div>
        <div class="d-flex justify-content-between">
            <p>Not a Join user?</p>
            <button class="#" href="#">Sign up</button>
        </div>
    </section>
    <section class="body-index">
        <h1>Login</h1>
        <div class="body-index-sperator"></div>
        <div class="body-index-login">
            <input class="body-index-login-email" id="body-index-login-email" placeholder="Email">
            <input class="body-index-login-password" id="body-index-login-password" placeholder="Password">
            <div>
                <input class="body-index-login-checkbox" id="body-index-login-checkbox" type="checkbox">
                <p>Remember me</p>
            </div>
            
            <div class="body-index-login-buttonbox" id="body-index-login-buttonbox">
                <button class="#" href="#">Log in</button>
                <button class="#" href="#">Guest Log in</button>
            </div>
        </div>
    </section>
    <section class="body-index-footer">
        <a href="#" class="body-index-footer-link" id="body-index-footer-link-privacy">Privacy Policy</a>
        <a href="#" class="body-index-footer-legal" id="body-index-footer-link-legal">Legal notice</a>
    </section>


</body>
</html>
