<div class="edit-contact-window" id="add-contact-window">
    <div class="edit-contact-left-side">
        <h1 class="h1-edit-contact">Edit contact</h1>
        <img class="edit-join-logo" src="assets/img/icons/join-logo.svg">
    </div>
    <div class="edit-contact-right-side">
        <div class="user-initials-icon-box">
            <div class="user-initials-icon" id="user-initial-icon-edit">VN
            </div>
        </div>
        <div class="edit-information-box">
            <div class="edit-close-box">
                <img src="./assets/img/icons/close.svg" class="edit-close-icon" id="edit-close-icon">
            </div>
            <div class="edit-details-box">
                    <input class="edit-input-name" type="text" placeholder="Name">
                    <input class="edit-input-email" type="email" placeholder="Email">
                    <input class="edit-input-phone" type="tel" placeholder="Phone">
            </div>
            <div class="edit-button-box">
                <button class="secondary-button" id="delete-contact-button">Delete</button>
                <button class="primary-button" id="save-contact-button">Save 
                    <img class="tick" src="./assets/img/icons/tick.svg">
                </button>
            </div>
        </div>
    </div>
</div>
