<script src="./assets/js/tasks.js"></script>

<section class="board" onload="renderTasks()">
  <header class="board-top">
    <h1>Board</h1>
    <div class="action">
      <div class="search-wrapper">
        <input type="search" id="findtask" placeholder="Find Task" onkeyup="search()" />
        <div class="line"></div>
      </div>

      <button class="secondary-plus">
        Add task<img src="./assets/img/icons/add.svg" />
      </button>
    </div>
  </header>

  <section class="board-distribution">
    <div class="column">
      <div class="column-title">
        To do<img src="./assets/img/icons/plus button.svg" />
      </div>
      <div
        id="todo"
        class="cards"
        ondrop="moveTo('todo')"
        ondragleave="removeHighlight('todo')"
        ondragover="allowDrop(event); highlight('todo')"
      >
        <div id="notasks" class="notasks d-none">No tasks To Do</div>
      </div>
    </div>

    <div class="column">
      <div class="column-title">
        In progress<img src="./assets/img/icons/plus button.svg" />
      </div>
      <div
        id="progress"
        class="cards"
        ondrop="moveTo('progress')"
        ondragleave="removeHighlight('todo')"
        ondragover="allowDrop(event); highlight('progress')"
      ></div>
    </div>

    <div class="column">
      <div class="column-title">
        Await feedback<img src="./assets/img/icons/plus button.svg" />
      </div>
      <div
        id="feedback"
        class="cards"
        ondrop="moveTo('feedback')"
        ondragleave="removeHighlight('todo')"
        ondragover="allowDrop(event); highlight('feedback')"
      ></div>
    </div>

    <div class="column">
      <div class="column-title">
        Done<img src="./assets/img/icons/plus button.svg" />
      </div>
      <div
        id="done"
        class="cards"
        ondrop="moveTo('done')"
        ondragleave="removeHighlight('todo')"
        ondragover="allowDrop(event); highlight('done')"
      ></div>
    </div>
  </section>
</section>
