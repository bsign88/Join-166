<section class="board" onload="renderTasks()">
  <header class="board-top">
    <h1>Board</h1>
    <div class="action">
      <div class="search-wrapper">
        <input type="search" id="findtask" placeholder="Find Task" onkeyup="search()" />
        <div class="line"></div>
      </div>

      <button id="addTask-btn" class="secondary-plus" onclick="loadContent('addtask.html', 'menuPointAddTask'); return false;">
        Add task<img src="./assets/img/icons/add.svg"/>
      </button>
    </div>
  </header>

  <section class="board-distribution">
    <div class="column">
      <div class="column-title">
        To do<img class="plus-btn" src="./assets/img/icons/plus button.svg" onclick="loadContent('addtask.html', 'menuPointAddTask'); return false;"/>
      </div>
      <div
        id="todo"
        class="cards"
        ondrop="moveTo('todo'); removeHighlight('todo')"
        ondragleave="removeHighlight('todo')"
        ondragover="allowDrop(event); highlight('todo')"
      >
        <div id="notasks" class="notasks d-none">No tasks To Do</div>
      </div>
    </div>

    <div class="column">
      <div class="column-title">
        In progress<img class="plus-btn" src="./assets/img/icons/plus button.svg" onclick="loadContent('addtask.html', 'menuPointAddTask'); return false;"/>
      </div>
      <div
        id="progress"
        class="cards"
        ondrop="moveTo('progress'); removeHighlight('progress')"
        ondragleave="removeHighlight('progress')"
        ondragover="allowDrop(event); highlight('progress')"
      ></div>
    </div>

    <div class="column">
      <div class="column-title">
        Await feedback<img class="plus-btn" src="./assets/img/icons/plus button.svg" onclick="loadContent('addtask.html', 'menuPointAddTask'); return false;" />
      </div>
      <div
        id="feedback"
        class="cards"
        ondrop="moveTo('feedback'); removeHighlight('feedback')"
        ondragleave="removeHighlight('feedback')"
        ondragover="allowDrop(event); highlight('feedback')"
      ></div>
    </div>

    <div class="column">
      <div class="column-title">
        Done<img class="plus-btn" src="./assets/img/icons/plus button.svg" onclick="loadContent('addtask.html', 'menuPointAddTask'); return false;"/>
      </div>
      <div
        id="done"
        class="cards"
        ondrop="moveTo('done'); removeHighlight('done')"
        ondragleave="removeHighlight('done')"
        ondragover="allowDrop(event); highlight('done')"
      ></div>
    </div>
  </section>
</section>
