<script src="./assets/js/addtask.js"></script>

<section class="addtask">
  <h1>Add Task</h1>

  <form onsubmit="addTask()">
    <div class="form-wrapper">
      <div class="formbox">
        <label for="title">Title<span class="asterisk">*</span></label>
        <input required type="text" id="title" name="title" placeholder="Enter a title"/>

        <label for="description">Description</label>
        <textarea id="description" rows="4" cols="30" placeholder="Enter a description"></textarea>

        <div id="assignedto" class="dropdown-check-list" tabindex="100">
          <span class="anchor" onclick="openDropdown()">Assigned to:</span>
          <ul id="items" class="items">
          </ul>
          <div id="selecteditems"></div>
        </div>
      </div>

      <div class="form-line"></div>

      <div class="formbox">
        <label required for="date"
          >Due date<span class="asterisk">*</span></label
        >
        <input required type="date" id="date" name="date" />

        <label>Prio</label>
        <div class="prio" id="prio">
          <label><input id="urgent" type="radio" name="prio" value="urgent" onclick="changeUrgentIcon()" /><span
              >Urgent<img id="urgent-icon"
                src="./assets/img/icons/prio_urgent_default.svg" /></span
          ></label>
          <label
            ><input id="medium" type="radio" name="prio" value="medium" onclick="changeMediumIcon()" /><span
              >Medium<img id="medium-icon"
                src="./assets/img/icons/prio_medium_default.svg" /></span
          ></label>
          <label
            ><input id="low" type="radio" name="prio" value="low" onclick="changeLowIcon()" /><span
              >Low<img id="low-icon" src="./assets/img/icons/prio_low_default.svg" /></span
          ></label>
       </div>

        <label for="category">Category<span class="asterisk">*</span></label>
        <select required id="category" name="category">
          <option value="" disabled selected>Select task category</option>
          <option value="technicaltask">Technical Task</option>
          <option value="userstory">User Story</option>
        </select>

        <label for="subtask">Subtask</label>
        <select id="subtask" name="subtask">
          <option value="" disabled selected>Add new subtask</option>
          <option value="subtask1">subtask1</option>
          <option value="subtask2">subtask2</option>
        </select>
      </div>
    </div>

    <footer>
      <p>
        <sup><span class="asterisk">* </span></sup>This field is required
      </p>
      <div class="buttons">
        <button type="reset" class="secondary-button" id="clear-form">
          Clear<img src="./assets/img/icons/cancel.svg" />
        </button>
        <button type="submit" id="create-task" class="primary-button">
          Create Task<img src="./assets/img/icons/check.svg" />
      </div>
    </footer>
  </form>
</section>
