<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="./assets/css/addtask.css" />

</head>
<body>
    <h1>Add Task</h1>

    <form onsubmit="">

    <div class="formbox">
        <label for="title">Title<span class="asterisk">*</span></label>
        <input type="text" id="title" name="title" placeholder="Enter a title"><br><br>

        <label for="description">Description</label>
        <textarea id="description" rows="4" cols="30" placeholder="Enter a description"></textarea><br><br>

          <label for="contacts">Asigned to</label>
          <select id="contacts" name="contacts">
            <option value="" disabled selected>Select contacts to assign</option>
            <option value="Max">Max</option>
            <option value="Anna">Anna</option>
            <option value="Peter">Peter</option>
            <option value="Julia">Julia</option>
            <option value="David">David</option>
          </select>
          <br><br>
        </div>

        <div class="line"></div>

        <div class="formbox">
          <label for="date">Due date<span class="asterisk">*</span></label>
          <input type="date" id="date" name="date"><br><br>

          <label for="prio">Prio</label>
            <p class="prio" id="prio">
                <label><input type="radio" name="prio" value="1"><span>Urgent</span></label>
                <label><input type="radio" name="prio" value="2"><span>Medium</span></label>
                <label><input type="radio" name="prio" value="3"><span>Low</span></label>
            </p>

            <label for="category">Category<span class="asterisk">*</span></label>
            <select id="category" name="category">
              <option value="" disabled selected>Select task category</option>
              <option value="technicaltask">Technical Task</option>
              <option value="userstory">User Story</option>
            </select>
            <br><br>

            <label for="subtask">Subtask</label>
            <select id="subtask" name="subtask">
              <option value="" disabled selected>Add new subtask</option>
              <option value="technicaltask">1</option>
              <option value="userstory">2</option>
            </select>

        </div>



    </form>

</body>
</html>
