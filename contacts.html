<section class="contacts">
    <aside class="contacts-aside" id="contacts-aside">
        <button id="add-contact-button">Add new contact <img src="./assets/img/icons/add-new-contatc-icon.png"></button>
    </aside>
    <main class="contacts-main">
        <article class="contacts-header">
            <h1>Contacts</h1>
            <div class="contacts-seperator"></div>
            <span class="contacts-slogan">Better with a team</span>
        </article>
        <article>
            <div class="contact-box">
                <div class="user-initials-icon" id="user-initials-icon">VN</div>
                <div class="d-flex g-8">
                    <span class="contacts-name" id="contacts-name">Vorname Nachname</span>
                    <div class="contacts-change-link">
                        <a class="contacts-icon-text" id="contacts-edit"><img class="contacts-change-icons"
                                src="./assets/img/icons/pen-icon.svg">Edit</a>
                        <a class="contacts-icon-text" id="contacts-delete"><img class="contacts-change-icons"
                                src="./assets/img/icons/trash-icon.svg">Delete</a>
                    </div>
                </div>
            </div>
            <p class="contact-info-headline">Contact information</p>
            <div class="contacts-information-box">
                <div>
                    <p class="contacts-info-object-headline">Email</p>
                    <a class="contacts-info-object" id="contacts-email">email@email.de</a>
                </div>
                <div>
                    <p class="contacts-info-object-headline">Phone</p>
                    <a class="contacts-info-object" id="contacts-phone">+49 123 456 789</a>
                </div>
            </div>
        </article>
    </main>
</section>
